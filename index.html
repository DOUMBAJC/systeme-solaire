<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système Solaire Complet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun">
            <span class="planet-name">Soleil</span>
        </div>
        
        <div class="mercury-orbit orbit">
            <div class="mercury">
                <span class="planet-name">Mercure</span>
            </div>
        </div>

        <div class="venus-orbit orbit">
            <div class="venus">
                <span class="planet-name">Vénus</span>
            </div>
        </div>

        <div class="earth-orbit orbit">
            <div class="earth">
                <span class="planet-name">Terre</span>
                <div class="satellite-orbit">
                    <div class="satellite">
                        <span class="planet-name">Lune</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="mars-orbit orbit">
            <div class="mars">
                <span class="planet-name">Mars</span>
            </div>
        </div>

        <div class="jupiter-orbit orbit">
            <div class="jupiter">
                <span class="planet-name">Jupiter</span>
            </div>
        </div>

        <div class="saturn-orbit orbit">
            <div class="saturn">
                <span class="planet-name">Saturne</span>
                <div class="saturn-rings"></div>
            </div>
        </div>

        <div class="uranus-orbit orbit">
            <div class="uranus">
                <span class="planet-name">Uranus</span>
            </div>
        </div>

        <div class="neptune-orbit orbit">
            <div class="neptune">
                <span class="planet-name">Neptune</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
